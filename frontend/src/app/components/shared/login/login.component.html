<div class="conteiner mt-6 st-6">
  <div class="row justify-content-center">

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="UsernameOrEmail">Username or email</label>
        <input type="text" class="form-control" id="UsernameOrEmail" aria-describedby="emailHelp" name="usernameOrEmail" [(ngModel)]="usernameOrEmail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
