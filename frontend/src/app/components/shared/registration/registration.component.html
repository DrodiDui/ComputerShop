<div class="conteiner mt-5 st-5">
  <div class="row justify-content-center">

    <form (ngSubmit)="signUp()">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" name="username" [(ngModel)]="signUpData.username">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="signUpData.email">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="signUpData.password">
      </div>
      <div class="form-group">
        <label for="SecretQuestion">Secret question</label>
        <select id="SecretQuestion" class="form-control" name="secretQuestion" [(ngModel)]="signUpData.secretQuestion">
          <option *ngFor="let question of questions" value="{{question}}" >{{question}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="SecretQuestionAnswer">Secret question answer</label>
        <input type="text" class="form-control" id="SecretQuestionAnswer" name="questionAnswer" [(ngModel)]="signUpData.questionAnswer">
      </div>

      <button type="submit" class="btn btn-primary">
        Registration
      </button>
    </form>


  </div>
</div>
