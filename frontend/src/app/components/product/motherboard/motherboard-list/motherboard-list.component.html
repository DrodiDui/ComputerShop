<div class="card mb-3" style="max-width: 540px;" *ngFor="let motherboard of motherboards">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a href="/motherboards/{{motherboard.product.productName}}">
            {{motherboard.product.productName}}
          </a>
        </h5>
        <p class="card-text">
          {{motherboard.product.description}}
        </p>
        <p class="card-text">
          <small class="text-muted">
            {{motherboard.product.price}}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
