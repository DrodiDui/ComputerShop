<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">ComputerShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0" *ngIf="!isLogin() else logoutForm">
        <a class="btn btn-outline-success my-2 my-sm-0" href="/login">SignIn</a>
        <a class="btn btn-outline-success my-2 my-sm-0" href="/signup">SignUp</a>
      </form>
      <ng-template #logoutForm>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profile
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/profile/{{tokenStorage.getId}}">Profile</a>
            <a class="dropdown-item" href="/orders">Order list</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item my-2 my-sm-0" type="button" (click)="logout()">LogOut</button>
          </div>
        </div>
      </ng-template>
    </div>
  </nav>

</header>
<router-outlet></router-outlet>
